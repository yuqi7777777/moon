
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Detection Popup</title>
  <style>
    video {
      transform: scaleX(-1); /* é•œåƒç¿»è½¬ */
      width: 640px;
      height: 480px;
    }
    #popup {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      display: none;
      border-radius: 8px;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }
    #container {
      position: relative;
      width: 640px;
      height: 480px;
    }
  </style>
</head>
<body>
  <h2>ğŸ‘‹ å°†é£ŸæŒ‡é è¿‘å·¦ä¸Šè§’ï¼Œå¼¹çª—ä¼šå‡ºç°</h2>
  <div id="container">
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="popup">ğŸš¨ ä½ æˆ³åˆ°æˆ‘å•¦ï¼</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const popup = document.getElementById('popup');
    canvas.width = 640;
    canvas.height = 480;

    const hands = new Hands({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const finger = landmarks[8];
        const x = finger.x;
        const y = finger.y;
        const cx = canvas.width * (1 - x);
        const cy = canvas.height * y;

        ctx.beginPath();
        ctx.arc(cx, cy, 10, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();

        if (x < 0.3 && y < 0.3) {
          popup.style.display = 'block';
        } else {
          popup.style.display = 'none';
        }
      } else {
        popup.style.display = 'none';
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({image: video});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
